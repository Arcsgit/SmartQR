spring.application.name=smartqr

server.port=8080

spring.datasource.url=${DB_URL:jdbc:sqlserver://smartqr-sqlserver.database.windows.net:1433;database=smartqr-db;user=sqladmin@smartqr-sqlserver;password={your_password_here};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;}
spring.datasource.username=${DB_USERNAME:sqladmin}
spring.datasource.password=${DB_PASSWORD:SmartQR@2025!Azure}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Additional Hibernate settings
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Transaction settings
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

# AWS S3 Configuration
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.s3.bucket-name=${S3_BUCKET_NAME}
aws.s3.region=${AWS_REGION}

# Application Configuration
app.base-url=${APP_BASE_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForSmartQRApplicationThatIsAtLeast256BitsLong12345678}
jwt.expiration=86400000

# Logging
logging.level.com.smartqr=INFO
logging.level.org.springframework.web=INFO

# IP Geolocation
ipinfo.token=${IPINFO_TOKEN:}